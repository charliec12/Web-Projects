<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TTRPG Spell Slot Tracker</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <section class="character-properties">
    <select id='player-level'>
      <option value="" disabled selected>Select your level</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>

    </select>

    <select id='player-class'>
      <option value="" disabled selected>Select your Class</option>
      <option value="warlock">Warlock</option>
      <option value="wizard">Wizard</option>
    </select>

    <button id='set-properties-btn' type="button" name="">Set/Long Rest</button>

  </section>

  <main id="spell-grid">
    <section>
      <p>Slot 1</p>
      <button type="button" name="button">0</button>
      <p>Slot 2</p>
      <button type="button" name="button">0</button>
      <p>Slot 3</p>
      <button type="button" name="button">0</button>
    </section>
    <br>
    <br>
    <section>
      <p>Slot 4</p>
      <button type="button" name="button">0</button>
      <p>Slot 5</p>
      <button type="button" name="button">0</button>
      <p>Slot 6</p>
      <button type="button" name="button">0</button>
    </section>
    <br>
    <br>
    <section>
      <p>Slot 7</p>
      <button type="button" name="button">0</button>
      <p>Slot 8</p>
      <button type="button" name="button">0</button>
      <p>Slot 9</p>
      <button type="button" name="button">0</button>
    </section>
    <script src="js/main.js"></script>
  </main>

  <footer>
    &#169; Copyright 2020
  </footer>

</body>

</html>
