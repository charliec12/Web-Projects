<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Mem Calc</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1>Calculate PC Virtual Memory</h1>
    <p>Calculate your PC Virtual Memory</p>
    <h4>Intructions:</h4>
    <p>Enter you PC RAM size as GB, this tool will convert and calculate the Initial and Max Virtual Memory for your device.</p>
    <br>
    <form action="">
      <input type="text" id="RAM_Input" placeholder="Enter PC RAM size">
      <button id="btn">Calculate</button><br><br>
      <label for="">Initial Size : </label>
      <label for="" id="ram_value"></label><span> MB</span><br>
      <label for="">Max Size : </label>
      <label for="" id="max_ram_value"></label><span> MB</span><br>
    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
