<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Button Component Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>Buttons</h2>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn">Default</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-secondary custom active">Default</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-outline-primary">Default</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-outline-primary active">Default</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-primary">Default</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary">Default</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-primary">Default</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary">Default</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-primary">Default</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary">Default</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-sm">Default</button>
        </div>
        <div class="col-md">
          <button type="button" class="btn btn-primary btn-md">Default</button>
        </div>
        <div class="col-lg">
          <button type="button" class="btn btn-primary btn-lg">Default</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-primary">Default</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary">Default</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-secondary">Default</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-danger">Default</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-primary active">Default</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary active">Default</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-secondary active">Default</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-danger active">Default</button>
        </div>
      </div>
    </div>



  </body>
</html>
