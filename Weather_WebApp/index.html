<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
 </script>
    <title>Weather App</title>
</head>
<body>

    <div id="container">
        <div class="row">
            <div class="get_location col-md">
                <h3>Please enter zipcode</h3>
                    <input type="text" id="zipCode" placeholder="City">
                    <button id="weather_by_zip" >Get Weather </button>
                
                <h3>Grant Access to location</h3>
                <button id="weather_by_location">Get Weather</button>
            </div>
            
            <div class="show_location_weather col-md">
                <h3>The weather at your location is: </h3>
                <img src="./images/cloud.png" alt="" srcset="">
                <h4 id="description">Cloudy</h4>
                <h5 id="temp">78 deg Celsius</h5>
            </div>
        </div>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
